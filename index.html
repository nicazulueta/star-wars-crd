<html>
  <head>
<style>
  .clicked {
    background-color: blue;
    color: white;
  }
</style>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js'></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/react-router-dom/5.0.0/react-router-dom.js'></script>
  </head>
  <body>
    <div id='root'></div>
    <script type='text/babel'>

      /*starting code here*/
      const {HashRouter, Route, Link} = ReactRouterDOM;

      class App extends React.Component {
        constructor () {
          super ();
          this.state = {
            people: []
          };
          this.onDelete = this.onDelete.bind(this);
          this.onCreate = this.onCreate.bind(this);
        };

        onDelete (idx) {
          const people = this.state.people.filter((person, _idx) => idx !== _idx);
          this.setState({people});
        }

        onCreate (person) {
          event.preventDefault();
          const people = [...this.state.people, person];
          // console.log(people)
          this.setState({people});
        }

        async componentDidMount () {
          const res = await axios.get('https://profs-star-wars.herokuapp.com/people');
          const people = res.data;
          // console.log(people)
          const things = ['Hello'];
          this.setState({people});
        };

        render () {
          const {people} = this.state;
          const {onDelete, onCreate} = this;
          return (
            <HashRouter>
              <Nav people={people}/>
              <Route path='/home' component={Home} />
              <Route path='/people' render={() => <People people={people} onDelete={onDelete}/>}/>
              <Route path='/create-a-person' render={({history}) => <PersonForm people={people} onCreate={onCreate} history={history}/>}/>
            </HashRouter>
          );
        };
      };

      const Nav = ({people}) => {
        return (
          <div>
            <Link to='/home'>Home</Link>
            <Link to='/people'>People {people.length}</Link>
            <Link to='/create-a-person'>Create a Person</Link>
          </div>
        );
      };

      const Home = () => {
        return (
          <div>
            'Welcome!!'
          </div>
        );
      };

      const People = ({people, onDelete}) => {
        // console.log(people)
        return (
          <div>
            <ul>
              {people.map((person, idx) =>
                <li key={idx}>
                  {person.name}
                  <button onClick={()=> onDelete(idx)}>X</button>
                </li>)}
            </ul>
          </div>
        );
      };

      class PersonForm extends React.Component {
        constructor () {
          super ();
          this.state = {
            name: []
          };
          this.onChange = this.onChange.bind(this);
          this.handleCreate = this.handleCreate.bind(this);
        };

        onChange(event) {
          this.setState({name: event.target.value});
        }

        handleCreate(person) {
          event.preventDefault();
          this.props.onCreate(person);
          this.props.history.push('/people')
        }

        render () {
          const {name} = this.state;
          const {onChange} = this;
          return (
            <div>
              <form onSubmit={()=> this.handleCreate({name})}>
                <label>
                  <input type="text" name="name" value={name} onChange={onChange}/>
                </label>
                <button type="submit">Create</button>
              </form>
            </div>
          )
        };
      };

      /*ending code here*/

      const root = document.querySelector('#root');
      ReactDOM.render(<App />, root);
    </script>
  </body>
</html>
